<!DOCTYPE html>
<html lang="en">
<head>
    <title>Meu primeiro programa...</title>
    <style>
        body {
            background-color: hwb(136 42% 30%);
            
            font: normal 20pt arial;
        }
        h1{
            color:black;
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1>
    <p> ja me livrei da maldição!</p>
    <script>
        var Nome = window.prompt('qual e o seu nome ?')
        document.write (`olá,<strong>${Nome}!</strong> seu nome tem ${Nome.length} <br>` )
         document.write (`seu nome em maiúscula é ${Nome.toUpperCase()} <br>` )
         document.write (`seu nome em minuscula é ${Nome.toLowerCase()} <br>` )
    </script>
    
</body>
</html>
